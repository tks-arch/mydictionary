<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8f9fa">
    <meta name="description" content="英語学習用リーダーアプリ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Alice Reader">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Alice's Adventures in Wonderland</title>
</head>
<body>
    <div class="main-container">
        <div class="content-area">
            <div class="header">
                <div class="mode-switch-container">
                    <button class="mode-button active" data-mode="easy">Easy</button>
                    <button class="mode-button" data-mode="normal">Normal</button>
                    <button class="mode-button" data-mode="hard">Hard</button>
                </div>
                <h1>Alice's Adventures in Wonderland</h1>
            </div>
            <div id="content" class="content">Loading...</div>
        </div>
        <div class="translation-area">
            <h3>訳</h3>
            <div id="translation" class="translation-content">単語をクリックすると訳が表示されます</div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    
    <!-- 選択テキスト用フローティングボタン -->
    <button id="floatingSaveButton" class="floating-save-button" title="ラベルを追加">💾</button>
    
    <!-- ユーザーラベルモーダル -->
    <div id="userLabelModal" class="user-label-modal">
        <div class="user-label-content">
            <h3>ユーザーラベルを追加</h3>
            <div class="selected-word" id="selectedWord"></div>
            <input type="text" id="userLabelInput" placeholder="ラベルを入力してください" maxlength="50">
            <div class="user-label-buttons">
                <button class="btn-delete" id="btnDeleteLabel">削除</button>
                <button class="btn-cancel" id="btnCancelLabel">キャンセル</button>
                <button class="btn-save" id="btnSaveLabel">保存</button>
            </div>
        </div>
    </div>
    
    <script src="pwa.js"></script>
    <script src="words.js"></script>
    <script src="phrases.js"></script>
    <script src="helpers.js"></script>
    <script src="translation.js"></script>
    <script src="renderer.js"></script>
    <script src="script.js"></script>
    <script src="init.js"></script>
</body>
</html>
